<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- endbuild -->

  <body>

    <!-- Add your site or application content here -->

      <section class="container-fluid" ui-view></section>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/jquery.js"></script>
    <script src="/bower_components/es5-shim/es5-shim.js"></script>
    <script src="/bower_components/json3/lib/json3.min.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/angular-gettext/dist/angular-gettext.js"></script>

    <script src="/bastion/modules.js"></script>
    <script>
      angular.module('Bastion').constant('BastionConfig', {});
      angular.module('Bastion').value('currentLocale', 'en');
      angular.module('Bastion').value('CurrentOrganization', '1');
      angular.module('Bastion').value('Permissions', {});
      angular.module('Bastion').value('CurrentUser', {id: 1, admin: true});
      angular.module('Bastion').value('markActiveMenu', function () {});
    </script>
    <script src="/bastion/bastion.js"></script>
    <script src="/bastion/templates.js"></script>
    <script>
      angular.module('Bastion').run(['$http', 'Base64', function ($http, Base64) {
        $http.defaults.headers.common['Authorization'] = 'Basic ' + Base64.encode('admin' + ':' + 'changeme');
      }]);
    </script>
